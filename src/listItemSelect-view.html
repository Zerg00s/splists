<ui-select ng-model="vm.selectedItem">
    <label class="col-sm-3 control-label">Client</label>
    <ui-select-match placeholder="Select a Client...">{{$select.selected.Title}}</ui-select-match>
    <ui-select-choices repeat="item in vm.items | filter: $select.search">
        <div>{{item.Title}}</div>
        <small>{{item.ID}}</small>
    </ui-select-choices>
</ui-select>
